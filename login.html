<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
   <form action="#">
       <label for="name">Name:</label>
       <input type="text" name="name" id="name" placeholder="Enter your name" value="name">
       <br>
       <br>
       <label for="last-name">Lastname:</label>
       <input type="text" name="Lastname" id="last-name" placeholder="Enter your lastname" value="lastname">
       <br>
       <br>
       <label for="email">email:</label>
       <input type="email" name="email" id="email" placeholder="Enter your email" value="email">
       <br>
       <br>
       <label for="password">password:</label>
       <input type="password" name="password" id="password" placeholder="Enter your password" value="password">
       <br>
       <br>
       <input type="radio" name="lg" value="kotlin" checked >kotlin
       <input type="radio" name="lg" value="PHP">PHP
       <input type="radio" name="lg" value="Phyton">Phyton
       <br>
       <br>
       
       <select name="" id="">
           <option value="" disabled>select your language</option>
           <option value="Java" >Java</option>
           <option value="js" >Java script</option>
           <option value="C++" >C++</option>
       </select>
       <br>
       <br>
       <button type="submit">login</button>
   </form> 
</body>
</html>
